<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეკვეთის ფორმა</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header></header>
    <main>
        <h2>
            <p>შეუკვეთე პროდუქტი დღესვე</p>
        </h2>

        <form method="post" action="action.html">
            <div class="name">
                <input type="text" name="name" id="name" autocomplete="on" placeholder="სახელი">
            </div>

            <div class="surname">
                <input type="text" name="surname" id="surname" placeholder="გვარი">
            </div>

            <div class="number">
                <input type="tel" name="number" id="number" placeholder="ტელეფონის ნომერი">
            </div>
               
            
            

            <label for="message">გთხოვთ მიუთითოთ ზუსტი მისამართი</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            
            <p>აირჩიეთ გადახდის მეთოდი</p>
            <input type="radio" name="payment" id="card">
            <label for="payment">ბარათით გადახდა</label>

            <input type="radio" name="payment" id="cash">
            <label for="payment">ქეშით გადახდა</label>
            <input type="submit" value="შეკვეთის გაფორმება">
        </form>
    </main>
    <footer></footer>
    
</body>
</html>
